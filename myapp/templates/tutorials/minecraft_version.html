{% extends 'index.html' %}

{% block main_content %}
<div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" aria-label="Slide 9"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9" aria-label="Slide 10"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../static/images/handleidingen/minecraft_version/1_minecraft_launcher2.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <h5>Minecraft launcher menu</h5>
            <p>Klik op "installations".</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../static/images/handleidingen/minecraft_version/2_instalation_menu.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <h5>Installations menu</h5>
            <p>Klik op "nieuwe installatie".</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../static/images/handleidingen/minecraft_version/3_new_instalation.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <h5>Nieuwe installatie</h5>
            <p>Vul een naam in bij "NAAM" en klik op "VERSIE".</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../static/images/handleidingen/minecraft_version/4_release_picking.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../static/images/handleidingen/minecraft_version/5_release_1.17_.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../static/images/handleidingen/minecraft_version/6_instalation_filled.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../static/images/handleidingen/minecraft_version/7_instalation_list.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../static/images/handleidingen/minecraft_version/8_play_screen.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../static/images/handleidingen/minecraft_version/9_instalation_loading.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../static/images/handleidingen/minecraft_version/10_minecraft_menu.png" class="d-block w-100" alt="...">
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
